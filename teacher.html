<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Score Entry | Nkawkaw Nsuta B</title>
  <script src="router.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    #notification-icon {
      float: right;
      cursor: pointer;
      position: relative;
      font-size: 1.2rem;
    }

    .notif-badge {
      position: absolute;
      top: -6px;
      right: -10px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.75rem;
    }

    #notif-list {
      display: none;
      background: #fff8e5;
      border: 1px solid #ffd580;
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      max-width: 450px;
    }

    #notif-list li {
      margin-bottom: 8px;
    }

    a.assignment-link {
      display: block;
      margin-top: 15px;
      color: #0077cc;
      text-decoration: none;
    }

    a.assignment-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="school-banner">Nkawkaw Nsuta B Basic School</div>

  <h1 id="welcome-msg">
    Welcome, <span id="teacher-name">[Teacher]</span>
    <span id="notification-icon" onclick="toggleNotifications()">
      üõéÔ∏è <span id="notif-badge" class="notif-badge" style="display:none;">0</span>
    </span>
  </h1>

  <ul id="notif-list"></ul>

  <section id="teacher-info">
    <h3>Your Assigned Subjects</h3>
    <div id="assignment-list"></div>

    <br />
    <button onclick="logout()">Logout</button>
    <a href="change-pin.html" style="margin-left: 20px;">Change My PIN</a>
  </section>

  <script src="teacher.js"></script>
</body>
</html>
