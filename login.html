<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Nkawkaw Nsuta Portal</title>
  <script src="router.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f9ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }
    h2 {
      margin-bottom: 30px;
    }
    input, select, button {
      padding: 10px;
      margin: 8px;
      width: 280px;
      font-size: 16px;
    }
    button {
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .back-link {
      font-size: 14px;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Nkawkaw Nsuta Portal Login</h2>

    <input type="text" id="phone" placeholder="Phone number (e.g. 0241234567)" />
    <input type="password" id="pin" placeholder="4-digit PIN" maxlength="4" />
    <select id="role">
      <option value="">-- Select Role --</option>
      <option value="teacher">Teacher</option>
      <option value="headteacher">Headteacher</option>
      <option value="admin">Admin</option>
    </select>

    <button onclick="login()">Login</button>
    <div class="back-link">
      <a href="welcome.html">‚Üê Back to Welcome</a>
    </div>
  </div>

  <script>
    function login() {
      const phone = document.getElementById("phone").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const role = document.getElementById("role").value;

      if (!phone || !pin || !role) {
        alert("Please fill in all fields.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("userAccounts")) || [];
      const found = users.find(
        user => (user.phone === phone || user.username === phone) && user.pin === pin && user.role === role
      );

      if (!found) {
        alert("Incorrect credentials. Please try again or contact the headteacher.");
        return;
      }

      sessionStorage.setItem("username", found.phone || found.username);
      sessionStorage.setItem("role", found.role);
      sessionStorage.setItem("displayName", found.name || "User");

      switch (found.role) {
        case "headteacher":
          window.location.href = "index.html";
          break;
        case "teacher":
          window.location.href = "teacher.html";
          break;
        case "admin":
          window.location.href = "admin.html";
          break;
        default:
          window.location.href = "welcome.html";
      }
    }
  </script>
</body>
</html>
