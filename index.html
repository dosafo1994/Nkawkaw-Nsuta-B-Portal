<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Headteacher Dashboard | Nkawkaw Nsuta B</title>
  <script src="router.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f9fbff; }
    h2 { margin-bottom: 24px; }
    ul { list-style: none; padding: 0; }
    li { margin: 12px 0; }
    a {
      display: block;
      padding: 16px;
      background: #ffffff;
      color: #333;
      text-decoration: none;
      border-left: 6px solid #0077cc;
      border-radius: 4px;
      width: 380px;
      transition: background 0.2s;
    }
    a:hover {
      background: #e6f4ff;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .logout-btn {
      padding: 6px 12px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <script>
    const role = sessionStorage.getItem("role");
    if (role !== "headteacher") {
      alert("Access denied.");
      window.location.href = "welcome.html";
    }
  </script>

  <div class="header-bar">
    <h2>🎓 Welcome, <span id="head-name"></span></h2>
    <div>
      <button class="logout-btn" onclick="logout()">Logout</button>
      <a href="change-pin.html" style="margin-left: 10px; font-size: 14px;">Change My PIN</a>
    </div>
  </div>

  <ul>
    <li><a href="enrollment.html">👨‍🎓 Manage Student Enrollment</a></li>
    <li><a href="report.html">📊 View Term Reports</a></li>
    <li><a href="teachers.html">👩‍🏫 Add / Remove Teachers</a></li>
    <li><a href="assignment.html">🗂 Assign Subjects & Classes</a></li>
    <li><a href="admin.html">⚙ Academic Term & Promotions</a></li>
    <li><a href="submission.html">✅ Review Score Submissions</a></li>
  </ul>

  <script>
    const displayName = sessionStorage.getItem("displayName") || "Headteacher";
    document.getElementById("head-name").textContent = displayName;

    function logout() {
      sessionStorage.clear();
      window.location.href = "welcome.html";
    }
  </script>
</body>
</html>
